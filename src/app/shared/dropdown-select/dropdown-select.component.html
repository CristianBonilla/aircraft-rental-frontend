<ng-container *ngIf="!multiple; else multiple">
  <select class="form-control"
    [attr.id]="id"
    [attr.name]="name"
    [attr.title]="placeholder"
    [disabled]="disabled"
    [compareWith]="compareFn"
    [(ngModel)]="selected"
    (blur)="blur($event)" #select>
    <ng-template ngFor let-item [ngForOf]="items">
      <option [ngValue]="item.value">{{ item.text }}</option>
    </ng-template>
  </select>
</ng-container>

<ng-template #multiple>
  <select class="form-control"
    [attr.id]="id"
    [attr.name]="name"
    [attr.title]="placeholder"
    [disabled]="disabled"
    [compareWith]="compareFn"
    [(ngModel)]="selected"
    (blur)="blur($event)" multiple #select>
    <ng-template ngFor let-item [ngForOf]="items">
      <option [ngValue]="item.value">{{ item.text }}</option>
    </ng-template>
  </select>
</ng-template>
