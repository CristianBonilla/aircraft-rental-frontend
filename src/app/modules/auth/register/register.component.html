<div class="register-show container">
  <div class="wrap">
    <h2 class="text-secondary text-left">Registrarse</h2>
    <form autocomplete="off" [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" class="form-control" placeholder="Nombre de usuario" [formControl]="username" trim="blur">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Contraseña" [formControl]="password" trim="blur">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" class="form-control" placeholder="Confirmar Contraseña" [formControl]="confirmPassword" trim="blur">
      </div>
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" class="form-control" placeholder="Correo electrónico" [formControl]="email" trim="blur">
      </div>
      <div class="form-group">
        <label for="first-name">Nombres</label>
        <input type="text" id="first-name" class="form-control" placeholder="Nombres" [formControl]="firstName" trim="blur">
      </div>
      <div class="form-group">
        <label for="last-name">Apellidos</label>
        <input type="text" id="last-name" class="form-control" placeholder="Apellidos" [formControl]="lastName" trim="blur">
      </div>
      <div class="form-group" *ngIf="!!roleCustom">
        <label for="role">Role</label>
        <select id="role" class="form-control" [formControl]="role">
          <option *ngFor="let role of roles | async" [value]="role.name">{{ role.displayName }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-lg float-left" [disabled]="loading$ | async">
        <fa-icon [icon]="[ 'fas', 'spinner' ]" [spin]="true" *ngIf="loading$ | async"></fa-icon>
        Registrarse
      </button>
    </form>
  </div>
</div>
