<ng-template #roleTemplate let-modal>
  <ng-container *ngIf="!!role">
    <ng-container [ngTemplateOutlet]="roleModalTemplate" [ngTemplateOutletContext]="{
      $implicit: modal,
      role: role
    }"></ng-container>
  </ng-container>
</ng-template>

<ng-template #roleModalTemplate let-modal let-role="role">
  <div class="modal-header">
    <h5 class="modal-title">
      Descripción del rol<br>
      <strong class="font-weight-bold h4 mb-0">{{ role.displayName }}...</strong>
    </h5>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 d-flex align-items-center py-2">
          <h5 class="text-muted mb-0">Nombre único</h5>
        </div>
        <div class="col-sm-8 d-flex align-items-center py-2">
          <p class="font-weight-bold mb-0">{{ role.name }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 d-flex align-items-center py-2">
          <h5 class="text-muted mb-0">Permisos</h5>
        </div>
        <div class="col-sm-8 d-flex align-items-center flex-column py-2">
          <ul class="list-group list-group-flush w-100">
            <li class="list-group-item d-flex p-2" *ngFor="let permission of role.permissions; let index = index">
              <strong class="py-2 px-3">{{ index + 1 }}</strong>
              <p class="text-muted p-2 mb-0 w-100">{{ permission.displayName }}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary text-light" (click)="close(modal)">
      <fa-icon [icon]="[ 'fas', 'times' ]" size="lg"></fa-icon>
      Cerrar
    </button>
  </div>
</ng-template>
