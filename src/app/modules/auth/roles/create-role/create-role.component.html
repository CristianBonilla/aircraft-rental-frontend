<ng-template #roleTemplate let-modal>
  <div class="modal-header">
    <h4 class="modal-title font-weight-bold">Crear un nuevo rol</h4>
    <button type="button" class="close" (click)="dismiss(modal)" [disabled]="loading$ | async">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form autocomplete="off" [formGroup]="roleForm" (ngSubmit)="createRole(modal)">
    <div class="modal-body">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" id="name" class="form-control" placeholder="Nombre para identificar"
            [formControl]="name"
            [arfFormErrorHandler]="name" trim="blur">
        </div>
        <div class="form-group col-md-6">
          <input type="text" id="display-name" class="form-control" placeholder="Nombre para mostrar"
            [formControl]="displayName"
            [arfFormErrorHandler]="displayName" trim="blur">
        </div>
      </div>
      <div class="form-group">
        <label for="permissions">Permisos</label>
        <arf-dropdown-select id="permissions" [multiple]="true"
          [items]="dropdownPermissionsSelect.data"
          [options]="dropdownPermissionsSelect.options"
          [style]="dropdownPermissionsSelect.style"
          [formControl]="permissions"
          [arfFormErrorHandler]="permissions">
        </arf-dropdown-select>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-info" [disabled]="!roleForm.valid || (loading$ | async)">
        <fa-icon [icon]="(loading$ | async) ? [ 'fas', 'spinner' ] : [ 'fas', 'user-shield' ]" [spin]="loading$ | async"></fa-icon>
        Guardar Rol
      </button>
    </div>
  </form>
</ng-template>
