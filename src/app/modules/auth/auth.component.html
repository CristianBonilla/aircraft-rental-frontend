<div class="container-fluid">
  <div class="row">
    <arf-theme-toggle></arf-theme-toggle>
  </div>
</div>
<div class="auth-wrap">
  <div class="auth-panel">
    <ng-container *ngIf="auth !== type.Login; then login; else register"></ng-container>
    <overlay-scrollbars class="auth-panel_container" [options]="scrollbarOptions" [ngClass]="{
      'right-log': auth === type.Register
    }">
      <ng-container [ngSwitch]="auth">
        <arf-register *ngSwitchCase="type.Register" (loading)="loading = $event"></arf-register>
        <arf-login *ngSwitchDefault (loading)="loading = $event"></arf-login>
      </ng-container>
    </overlay-scrollbars>
  </div>
</div>

<ng-template #login>
  <div class="auth-panel_login">
    <h2>Tienes una cuenta?</h2>
    <p>Accede e interactua con el panel administrativo para un proceso de alquiler</p>
    <button type="button" class="btn btn-light btn-lg" role="button" [disabled]="loading" (click)="auth = type.Login">Iniciar Sesi√≥n</button>
  </div>
</ng-template>

<ng-template #register>
  <div class="auth-panel_register">
    <h2>No tienes una cuenta?</h2>
    <p>Has un proceso de alquiler y hacer un viaje interestelar</p>
    <button type="button" class="btn btn-light btn-lg" role="button" [disabled]="loading" (click)="auth = type.Register">Registrarse</button>
  </div>
</ng-template>
